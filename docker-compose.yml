version: '3.8'

# Full Production/Deployment Setup
# All services run in Docker, ready for GHCR deployment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hackeurope_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hackeurope_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hackeurope_password}
      POSTGRES_DB: ${POSTGRES_DB:-hackeurope_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hackeurope_user} -d ${POSTGRES_DB:-hackeurope_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackeurope_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/tommasomoro03/hackeurope-backend:latest
    container_name: hackeurope_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hackeurope_user}:${POSTGRES_PASSWORD:-hackeurope_password}@postgres:5432/${POSTGRES_DB:-hackeurope_db}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DEBUG=${DEBUG:-False}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hackeurope_network
    restart: unless-stopped

  # Webhook Listener Service
  webhook-listener:
    build:
      context: ./webhook-listener
      dockerfile: Dockerfile
    image: ghcr.io/tommasomoro03/hackeurope-webhook-listener:latest
    container_name: hackeurope_webhook_listener
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hackeurope_user}:${POSTGRES_PASSWORD:-hackeurope_password}@postgres:5432/${POSTGRES_DB:-hackeurope_db}
      - DEBUG=${DEBUG:-False}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    ports:
      - "${WEBHOOK_PORT:-8001}:8001"
    depends_on:
      backend
      postgres:
        condition: service_healthy
    networks:
      - hackeurope_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/tommasomoro03/hackeurope-frontend:latest
    container_name: hackeurope_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - hackeurope_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hackeurope_network:
    driver: bridge
